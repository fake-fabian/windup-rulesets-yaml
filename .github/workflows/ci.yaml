name: 'Run windup integration tests'

on:
  workflow_dispatch:
  pull_request:

jobs:
  run-windup-test:
    name: Run windup tests
    runs-on: ubuntu-20.04
    permissions:
      pull-requests: write
    strategy:
      fail-fast: false
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Checkout tools repo
      uses: actions/checkout@v3
      with:
        repository: konveyor/analyzer-lsp
        path: analyzer-lsp
    - name: build analyzer-lsp Dockerfile
      run: docker build -f analyzer-lsp/Dockerfile -t analyzer-lsp analyzer-lsp
    - name: build shim Dockerfile
      run: docker build -f Dockerfile -t testing .
    - name: Run windup tests
      run: (docker run testing test /windup-rulesets/rules/rules-reviewed/ | tee output.log) && tail -n1 output.log > pass_rate && echo "MESSAGE=$(cat pass_rate)" >> $GITHUB_ENV
    - name: Post result to PR
      uses: mshick/add-pr-comment@v1
      with:
        message: ${{ env.MESSAGE }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        repo-token-user-login: 'github-actions[bot]' # The user.login for temporary GitHub tokens
        allow-repeats: true
